<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<style>
    .message-box{
        width: 100%;
        min-height: 400px;
        border: 1px solid #c5c5c5;
    }
    .chat-input{
        height: 40px;
        width: 100%;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 pt-4">
            <h1 class="text-center">Websocket</h1>
            <div class="message-box">
                <div class="message text-center"></div>
            </div>

            <form action="javascript:void(0)">
                <label for="message"></label>
                <input type="text" id="message" class="chat-input" required autofocus>
            </form>
        </div>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="ws-client.js"></script>
</body>
</html>
